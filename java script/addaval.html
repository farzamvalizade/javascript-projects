<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Input Value</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<style>
		
	</style>
</head>

<body>
	<div>
		<input type="text" id="myInput" class="form-label">
		<button type="button" onclick="getValue()" class="btn btn-primary justify-content-center" 
              >
              Get Value
            </button>
	</div>
    <pre class="lead text-muted">this  site make by farzam valizade 
for find composite or prime number.

		 </pre>
    <script>
        function getValue() {
            let inputValue = document.getElementById("myInput").value;
            let n = inputValue;
            let isPrime = "prime";
            let i = 2;
            while (i < parseInt(n ** 0.5) + 1) {
                if (n % i == 0) {
                    isPrime = "composite";
                    break;
                }
				if (n==1) {
					isPrime="no composite no prime";
					break;
				}
                i++;
            }
            alert(n + " " + isPrime);
        }
    </script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
