<!DOCTYPE html>
<html>
<head>
	<title>Popup | Modern JS!</title>
	<meta charset="utf-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style/Validation of login page forms.css">
</head>
<body>
	<div class="container">
		<div class="m-3">
			<h1 id="header">DOM</h1>
			<div class="row">
				<div class="col-md-8 mx-auto">
					<h6>
						Username:
						<span id="username"><i>Please write something</i></span>
					</h6>
					<h6>
						Password:
						<span id="password"><i>Please select a password</i></span>
					</h6>
					<hr>
					<form class="form">
						<div class="form-group">
							<label for="Username">Username:</label>
							<input type="text" name="username" id="Username" class="form-control" placeholder="Username">
						</div>
						<div class="form-group">
							<label for="Password">Password:</label>
							<input type="password" name="password" id="Password" class="form-control" placeholder="Password">
						</div>
						<input type="submit" name="submit" value="Submit" class="btn btn-success mt-3">
					</form>
					<hr>
					<h6>
						See password:
						<span id="see-password"><i>Please select a password</i></span>
					</h6>
				</div>
			</div>
		</div>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
	<script src="24 Validation of login page forms.js"></script>
</body>
</html>
