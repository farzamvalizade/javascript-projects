    <script>
        let articles = [
            { title: "first article", content: "HEllo World" },
            { title: 'seconde article', content: "HEllo JS" },
        ]
        function showArticles() {
            articles.forEach(article => {
                console.log(article.title + " :" + article.content)
            })
        }
        // function addArticle(article,callback){
        //     setTimeout(()=>{
        //         articles.push(article)
        //         callback()
        //     },500)
        // }
        function addArticle(article) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    let articlesLength=articles.length
                    articles.push(article)
                    if (articles.length==articlesLength+1){
                        resolve("article added successfully")
                    }else{
                        reject("Something went wrong")
                    }
                }, 500)
            })
        }
        async function init() {
            await addArticle({title:'Third article',content:"HEllo PY"})
            showArticles()
        }
        init()
