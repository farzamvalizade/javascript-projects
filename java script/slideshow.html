<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style/slideshow.css">

</head>

<body>
    <div class="container">
        <div class="w-50 mx-auto my-3 text-center" id="d">
            <h1>Slide Show</h1>
            <p>My slide show wwritten in html,css,javascript</p>
            <hr>
            <div class="slideshow">
                <div class="slides">
                    <div class="slide active">
                        <img src="image/img/1.jpg" alt="Table">
                        <div>
                            <p>Table</p>
                        </div>
                    </div>
                    <div class="slide">
                        <img src="image/img/2.jpg" alt="hill">
                        <div>
                            <p>hill</p>
                        </div>
                    </div>
                    <div class="slide">
                        <img src="image/img/3.jpg" alt="vulture">
                        <div>
                            <p>vulture</p>
                        </div>
                    </div>
                    <div class="slide">
                        <img src="image/img/4.jpg" alt="Dog">
                        <div>
                            <p>Dog</p>
                        </div>
                    </div>
                    <div class="slide">
                        <img src="image/img/5.jpg" alt="Cat">
                        <div>
                            <p>Cat</p>
                        </div>
                    </div>
                    <span class="prev">&#10094</span>
                    <span class="next">&#10095</span>
                </div>
                <div class="points">
                    <span class="active"></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="28 slideshow.js"></script>
</body>

</html>
